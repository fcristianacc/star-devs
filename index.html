<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Devs</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/index.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Star Devs</h1>
    </header>
    <main>
        <section class="cards-main">
            <div class="card-container">
                <div class="card-main">
                    <span>Characters</span>
                    <h2 id="chars">Loading...</h2>
                </div>
                <img src="/img/darth.svg" alt="Character Image">
            </div>
            <div class="card-container">
                <div class="card-main">
                    <span>Starships</span>
                    <h2 id="starships">Loading...</h2>
                </div>
                <img src="/img/starship.svg" alt="Starship Image">
            </div>
            <div class="card-container">
                <div class="card-main">
                    <span>Planets</span>
                    <h2 id="planets">Loading...</h2>
                </div>
                <img src="/img/planet.svg" alt="Planet Image">
            </div>
        </section>
        <section class="phrases-container">
            <button id="btn-phrases" onclick="loadPhrase()">Read a sentence!</button>
            <p id="phrase"></p>
        </section>
    </main>
</body>
</html>
